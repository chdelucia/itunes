
<!-- header Card -->
<section *ngIf="posts" class="card testimonial-card animated fadeIn">
        <div class="card-up indigo">
        </div>
        <div class="avatar mx-auto white">
            <img src="{{posts[0].artworkUrl100}}" class="rounded-circle">
        </div>
    
        <div class="card-body">
            <h4 class="card-title">{{posts[0].collectionName}}</h4>
            <hr>
            <p> {{posts[0].artistName}}</p>
        </div>
</section>


<section class="album-details">
    <div class="player animated slideInRight" *ngFor="let post of posts |  slice:1:100">
        <div class="left">{{post.trackNumber}}</div>
        <div class="right">
            <div class="top">
                <a class="song">{{post.trackName}}</a>
                <a class="artist">{{millisToMinutesAndSeconds(post.trackTimeMillis)}}</a>
            </div>
            <div class="bottom">
                <video controls="" _autoplay="" name="media">
                    <source src="{{post.previewUrl}}">
                </video>
            </div>
        </div>
    </div>

</section>
